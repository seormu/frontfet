<div class="page-sign page-login">
  <div class="card card-sign">
    <div class="card-header">
      <div class="header-logo mb-5"><img src="../../../assets/img/fetlogo.png" alt=""></div>
      <h3 class="card-title">Iniciar sesión</h3>
      <p class="card-text">Repositorio de proyectos FET.</p>
    </div><!-- card-header -->
    <div class="card-body">
      <div class="mb-3">
        <label class="form-label">Correo electrónico</label>
        <input type="text" class="form-control" placeholder="Ingrese el correo electrónico">
      </div>
      <div class="mb-3">
        <label class="form-label">Contraseña</label>
        <input type="password" class="form-control" placeholder="Ingrese la contraseña">
      </div>
      <button class="btn btn-primary btn-success">Acceder</button>
    </div>
  </div><!-- card -->
</div>
